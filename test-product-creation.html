<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Product Creation</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { 
            padding: 15px; 
            border-radius: 5px; 
            margin: 10px 0;
        }
        .success { background: #d4edda; border-left: 4px solid #28a745; }
        .error { background: #f8d7da; border-left: 4px solid #dc3545; }
        .info { background: #d1ecf1; border-left: 4px solid #17a2b8; }
        .test-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        .test-btn:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>üß™ Test Product Creation</h1>
    <p>This will test if product creation works with proper authentication.</p>
    
    <button class="test-btn" onclick="testProductCreation()">
        üí≥ Test Product Creation
    </button>
    
    <button class="test-btn" onclick="checkLoginStatus()">
        üîç Check Login Status
    </button>
    
    <div id="result"></div>

    <script>
        const SUPABASE_URL = 'https://cddoboboxeangripcqrn.supabase.co'
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNkZG9ib2JveGVhbmdyaXBjcXJuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk3NTgyNTQsImV4cCI6MjA3NTMzNDI1NH0.JS5pdOsT8xocAIA9uPYnWsoE0FwChKJ1jfOIObJRpEo'
        
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

        async function checkLoginStatus() {
            const resultDiv = document.getElementById('result')
            resultDiv.innerHTML = '<div class="info">üîÑ Checking login status...</div>'
            
            try {
                const { data: { session }, error } = await supabase.auth.getSession()
                
                if (error) {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h3>‚ùå Session Error</h3>
                            <p>${error.message}</p>
                        </div>
                    `
                    return
                }
                
                if (!session) {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h3>‚ùå Not Logged In</h3>
                            <p>You need to be logged in as an admin to create products.</p>
                            <p><strong>Solution:</strong> Log in with your admin account first.</p>
                        </div>
                    `
                } else {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>‚úÖ Logged In</h3>
                            <p>User: ${session.user.email}</p>
                            <p>Business ID: ${session.user.user_metadata?.business_id || 'Not set'}</p>
                            <p>Role: ${session.user.user_metadata?.role || 'Not set'}</p>
                        </div>
                    `
                }
                
            } catch (err) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>üí• Error</h3>
                        <p>${err.message}</p>
                    </div>
                `
            }
        }

        async function testProductCreation() {
            const resultDiv = document.getElementById('result')
            resultDiv.innerHTML = '<div class="info">üîÑ Testing product creation...</div>'
            
            try {
                // Check if logged in first
                const { data: { session } } = await supabase.auth.getSession()
                
                if (!session) {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h3>‚ùå Not Logged In</h3>
                            <p>You must be logged in to create products.</p>
                            <p><strong>Solution:</strong> Log in with your admin account first.</p>
                        </div>
                    `
                    return
                }
                
                // Test product creation
                const testProduct = {
                    name: 'Test Product',
                    price: 100,
                    stock: 50,
                    category: 'Test',
                    description: 'Test product for debugging'
                }
                
                console.log('Creating product with auth token:', session.access_token.substring(0, 20) + '...')
                
                const response = await fetch('https://cddoboboxeangripcqrn.supabase.co/functions/v1/make-server-86b98184/products', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + session.access_token
                    },
                    body: JSON.stringify(testProduct)
                })
                
                const result = await response.text()
                console.log('Response:', response.status, result)
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>‚úÖ Product Creation Works!</h3>
                            <p>Product created successfully with authentication.</p>
                            <pre>${result}</pre>
                        </div>
                    `
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h3>‚ùå Product Creation Failed</h3>
                            <p>Status: ${response.status}</p>
                            <p>Error: ${result}</p>
                        </div>
                    `
                }
                
            } catch (err) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>üí• Test Failed</h3>
                        <p>${err.message}</p>
                    </div>
                `
            }
        }
    </script>
</body>
</html>
