<!DOCTYPE html>
<html>
<head>
    <style>
        .logo {
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            font-size: 24px;
            color: #B71C1C;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(45deg, #B71C1C, #FFD700);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }
        
        .logo-text {
            background: linear-gradient(45deg, #B71C1C, #FFD700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body>
    <div class="logo">
        <div class="logo-icon">R</div>
        <span class="logo-text">Rekon360</span>
    </div>
</body>
</html>
